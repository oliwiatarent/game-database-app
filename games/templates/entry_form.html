<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Dodaj wpis</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light mb-4 shadow-sm w-100 py-2">
       <div class="container-fluid px-4">
            <a class="navbar-brand" href="{% url 'games' %}">Game App</a>

            <div class="collapse navbar-collapse" id="navbarContent">
                <form class="d-flex navbar-centered-form" action="{% url 'global_search' %}" method="GET">
                    <div class="input-group">
                        <input class="form-control" type="search" name="q" placeholder="Szukaj gier lub użytkowników..." required>
                        <button class="btn btn-primary px-3" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

                <div class="navbar-nav ms-auto align-items-center d-flex gap-2">

                    {% if request.session.user_id %}
                        <a href="{% url 'profile' %}" class="d-flex align-items-center text-decoration-none text-dark me-2" title="Mój profil">
                            <img src="{% static request.session.user_avatar %}"
                                 alt="Avatar"
                                 class="rounded-circle border"
                                 style="width: 35px; height: 35px; object-fit: cover; margin-right: 8px;">
                            <span class="d-none d-lg-inline fw-bold small">{{ request.session.user_name }}</span>
                        </a>

                        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm px-2 py-1" style="font-size: 0.85rem;">Wyloguj</a>

                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary btn-sm px-2 py-1" style="font-size: 0.85rem;">Zaloguj się</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm px-2 py-1" style="font-size: 0.85rem;">Zarejestruj</a>
                    {% endif %}

                </div>
            </div>
       </div>
    </nav>

    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-white d-flex align-items-center">
                <img src="{% static game.boxart %}" style="width: 60px; margin-right: 15px;">
                <h4 class="mb-0">{{ game.title }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="w_trakcie" id="checkPlaying"
                        {% if entry.w_trakcie %}checked{% endif %}>
                        <label class="form-check-label" for="checkPlaying">Jestem w trakcie</label>
                    </div>

                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="czy_ukonczona" id="checkFinished"
                        {% if entry.czy_ukonczona %}checked{% endif %}>
                        <label class="form-check-label" for="checkFinished">Ukończona</label>
                    </div>

                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="sto_procent" id="check100"
                        {% if entry.sto_procent %}checked{% endif %}>
                        <label class="form-check-label" for="check100">Platyna (100%)</label>
                    </div>

                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="czy_ulubiona" id="checkFav"
                        {% if entry.czy_ulubiona %}checked{% endif %}>
                        <label class="form-check-label text-warning fw-bold" for="checkFav">★ Dodaj do ulubionych ★</label>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Czas gry [h]</label>
                        <input type="number" step="0.01" name="czas" class="form-control" placeholder="np. 12.5" value="{{ entry.czas|default:0 }}">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Dodaj!</button>
                        <a href="{% url 'game' %}?id={{ game.id }}" class="btn btn-outline-secondary">Anuluj</a>

                        {% if entry %}
                            <hr class="my-2">
                            <a href="{% url 'delete_entry' game.id %}"
                               class="btn btn-danger"
                               onclick="return confirm('Czy na pewno chcesz usunąć tę grę ze swojej biblioteki? Ta operacja jest nieodwracalna!')">
                                <i class="bi bi-trash"></i> Usuń wpis z biblioteki
                            </a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
