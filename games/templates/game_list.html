<!DOCTYPE html>
<html>
<head>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>


<div class="navbar">
    <h1>Wszystkie gry</h1>
</div>

<div class="games-list">
    {% for game in games %}
        <a href="{% url 'game' game.id %}">
            <img src="{% static game.boxart %}"
                 alt="{{ game.title }}"
                 style="height:300px">
        </a>
    {% endfor %}
</div>

</body>
</html>
