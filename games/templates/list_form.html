<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Utwórz listę</title>
</head>
<body>
    <div class="navbar"><div class="container-fluid"><a class="navbar-brand" href="{% url 'games' %}">Game App</a></div></div>

    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h3 class="mb-0">Nowa lista gier</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nazwa listy</label>
                        <input type="text" name="name" class="form-control" placeholder="np. Gry do ogrania w 2026" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Opis [opcjonalnie]</label>
                        <textarea name="description" class="form-control" rows="3" placeholder="Krótki opis listy..."></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Utwórz i dodaj gry!</button>
                        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
