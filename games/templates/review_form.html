<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Dodaj recenzję</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light mb-4 shadow-sm w-100 py-2">
       <div class="container-fluid px-4">
            <a class="navbar-brand" href="{% url 'games' %}">Game App</a>

            <div class="collapse navbar-collapse" id="navbarContent">
                <form class="d-flex navbar-centered-form" action="{% url 'global_search' %}" method="GET">
                    <div class="input-group">
                        <input class="form-control" type="search" name="q" placeholder="Szukaj gier lub użytkowników..." required>
                        <button class="btn btn-primary px-3" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

                <div class="navbar-nav ms-auto align-items-center d-flex gap-2">

                    {% if request.session.user_id %}
                        <a href="{% url 'profile' %}" class="d-flex align-items-center text-decoration-none text-dark me-2" title="Mój profil">
                            <img src="{% static request.session.user_avatar %}"
                                 alt="Avatar"
                                 class="rounded-circle border"
                                 style="width: 35px; height: 35px; object-fit: cover; margin-right: 8px;">
                            <span class="d-none d-lg-inline fw-bold small">{{ request.session.user_name }}</span>
                        </a>

                        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm px-2 py-1" style="font-size: 0.85rem;">Wyloguj</a>

                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary btn-sm px-2 py-1" style="font-size: 0.85rem;">Zaloguj się</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm px-2 py-1" style="font-size: 0.85rem;">Zarejestruj</a>
                    {% endif %}

                </div>
            </div>
       </div>
    </nav>

    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-white d-flex align-items-center">
                <img src="{% static game.boxart %}" style="width: 60px; margin-right: 15px;">
                <div>
                    <h5 class="mb-0">Twoja recenzja</h5>
                    <small class="text-muted">{{ game.title }}</small>
                </div>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label fw-bold">Twoja ocena [1-10]</label>
                        <select name="rating" class="form-select form-select-lg" required>
                            <option value="" disabled {% if not review.rating %}selected{% endif %}>Wybierz ocenę...</option>
                            <option value="10" {% if review.rating == 10 %}selected{% endif %}>10 - Arcydzieło</option>
                            <option value="9" {% if review.rating == 9 %}selected{% endif %}>9 - Wspaniała</option>
                            <option value="8" {% if review.rating == 8 %}selected{% endif %}>8 - Bardzo dobra</option>
                            <option value="7" {% if review.rating == 7 %}selected{% endif %}>7 - Dobra</option>
                            <option value="6" {% if review.rating == 6 %}selected{% endif %}>6 - Niezła</option>
                            <option value="5" {% if review.rating == 5 %}selected{% endif %}>5 - Przeciętna</option>
                            <option value="4" {% if review.rating == 4 %}selected{% endif %}>4 - Słaba</option>
                            <option value="3" {% if review.rating == 3 %}selected{% endif %}>3 - Zła</option>
                            <option value="2" {% if review.rating == 2 %}selected{% endif %}>2 - Bardzo zła</option>
                            <option value="1" {% if review.rating == 1 %}selected{% endif %}>1 - Tragedia</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Komentarz (opcjonalnie)</label>
                        <textarea name="comment" class="form-control" rows="5" placeholder="Napisz, co myślisz o tej grze...">{{ review.comment|default:'' }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            {% if review %}
                                Zapisz zmiany
                            {% else %}
                                Opublikuj recenzję
                            {% endif %}
                        </button>
                        <a href="{% url 'game' %}?id={{ game.id }}" class="btn btn-outline-secondary">Anuluj</a>

                        {% if review %}
                            <hr class="my-2">
                            <a href="{% url 'delete_review' game.id %}"
                               class="btn btn-danger"
                               onclick="return confirm('Czy na pewno chcesz usunąć swoją recenzję? Ta operacja jest nieodwracalna.')">
                                <i class="bi bi-trash"></i> Usuń recenzję
                            </a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
