<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Szukaj gry</title>
</head>
<body>
    <div class="navbar"><div class="container-fluid"><a class="navbar-brand" href="{% url 'games' %}">Game App</a></div></div>

    <div class="container mt-5">
        <h2 class="mb-4">Wyszukaj grę</h2>

        <form method="GET" class="d-flex gap-2 mb-5">
            <input type="text" name="q" class="form-control form-control-lg" placeholder="Wpisz tytuł gry..." value="{{ query|default:'' }}">
            <button type="submit" class="btn btn-primary btn-lg">Szukaj</button>
        </form>

        {% if results %}
            <div class="list-group">
                {% for game in results %}
                    <a href="{% url 'add_entry' game.id %}" class="list-group-item list-group-item-action d-flex align-items-center">
                        <img src="{% static game.boxart %}" alt="" style="width: 50px; height: 70px; object-fit: cover; margin-right: 20px;">
                        <div>
                            <h5 class="mb-1">{{ game.title }}</h5>
                            <small class="text-muted">Data wydania: {{ game.date|date:"d-m-Y" }}</small>
                        </div>
                        <div class="ms-auto">
                            <span class="btn btn-outline-success btn-sm">Wybierz</span>
                        </div>
                    </a>
                {% endfor %}
            </div>
        {% elif query %}
            <div class="alert alert-warning">Nie znaleziono gier pasujących do zapytania: "{{ query }}".</div>
        {% endif %}

        <div class="mt-4">
            <a href="{% url 'games' %}" class="btn btn-secondary">Anuluj</a>
        </div>
    </div>
</body>
</html>
